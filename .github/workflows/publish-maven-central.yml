name: Publish to Maven Central

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.1)'
        required: true
        type: string

jobs:
  publish:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build all platform artifacts
        run: |
          ./gradlew :event-limiter:clean \
            :event-limiter:assembleRelease \
            :event-limiter:desktopJar \
            :event-limiter:iosArm64MainKlibrary \
            :event-limiter:iosSimulatorArm64MainKlibrary \
            :event-limiter:iosX64MainKlibrary

      - name: Publish to Maven Central
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          ./gradlew :event-limiter:publishAllPublicationsToMavenCentralRepository \
            -PmavenCentralUsername="$MAVEN_CENTRAL_USERNAME" \
            -PmavenCentralPassword="$MAVEN_CENTRAL_PASSWORD" \
            -Psigning.key="$SIGNING_KEY" \
            -Psigning.password="$SIGNING_PASSWORD"

      - name: Create Git Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a v${{ inputs.version }} -m "Release v${{ inputs.version }}"
          git push origin v${{ inputs.version }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create v${{ inputs.version }} \
            --title "v${{ inputs.version }} - KMP Event Limiter" \
            --notes "See RELEASE_NOTES_v${{ inputs.version }}.md for details"
