name: Publish to Maven Central

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.1)'
        required: true
        type: string

jobs:
  publish:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build all platform artifacts
        run: |
          ./gradlew :event-limiter:clean \
            :event-limiter:assembleRelease \
            :event-limiter:desktopJar \
            :event-limiter:iosArm64MainKlibrary \
            :event-limiter:iosSimulatorArm64MainKlibrary \
            :event-limiter:iosX64MainKlibrary

      - name: Publish to local staging with signing
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          echo "Building and signing all artifacts..."
          ./gradlew :event-limiter:publishAllPublicationsToMavenCentralLocalRepository \
            -Psigning.key="$SIGNING_KEY" \
            -Psigning.password="$SIGNING_PASSWORD" \
            --no-daemon

      - name: Verify checksums and signatures
        run: |
          echo "üîç Verifying all artifacts have checksums and GPG signatures..."
          STAGING_DIR="event-limiter/build/maven-central-staging"

          # Verify GPG signatures (.asc files)
          ASC_COUNT=$(find "$STAGING_DIR" -name "*.asc" | wc -l | tr -d ' ')
          echo "üìù Found $ASC_COUNT GPG signature files (.asc)"

          # Verify checksums
          MD5_COUNT=$(find "$STAGING_DIR" -name "*.md5" | wc -l | tr -d ' ')
          SHA1_COUNT=$(find "$STAGING_DIR" -name "*.sha1" | wc -l | tr -d ' ')
          SHA256_COUNT=$(find "$STAGING_DIR" -name "*.sha256" | wc -l | tr -d ' ')
          SHA512_COUNT=$(find "$STAGING_DIR" -name "*.sha512" | wc -l | tr -d ' ')

          echo "üîê Checksums found:"
          echo "  - MD5: $MD5_COUNT files"
          echo "  - SHA1: $SHA1_COUNT files"
          echo "  - SHA256: $SHA256_COUNT files"
          echo "  - SHA512: $SHA512_COUNT files"

          # Fail if no signatures found
          if [ "$ASC_COUNT" -eq 0 ]; then
            echo "‚ùå ERROR: No GPG signature files found! Maven Central requires all artifacts to be signed."
            exit 1
          fi

          # Verify signature count matches artifact count
          JAR_COUNT=$(find "$STAGING_DIR" -name "*.jar" -not -name "*-sources.jar" -not -name "*-javadoc.jar" | wc -l | tr -d ' ')
          AAR_COUNT=$(find "$STAGING_DIR" -name "*.aar" | wc -l | tr -d ' ')
          POM_COUNT=$(find "$STAGING_DIR" -name "*.pom" | wc -l | tr -d ' ')
          KLIB_COUNT=$(find "$STAGING_DIR" -name "*.klib" | wc -l | tr -d ' ')

          ARTIFACT_COUNT=$((JAR_COUNT + AAR_COUNT + POM_COUNT + KLIB_COUNT))
          echo "üì¶ Total main artifacts: $ARTIFACT_COUNT"
          echo "üîè Total signatures: $ASC_COUNT"

          if [ "$ASC_COUNT" -lt "$ARTIFACT_COUNT" ]; then
            echo "‚ö†Ô∏è  WARNING: Not all artifacts are signed ($ASC_COUNT signatures for $ARTIFACT_COUNT artifacts)"
          else
            echo "‚úÖ All artifacts are properly signed!"
          fi

          echo "‚úÖ Checksum verification passed!"
          echo "‚úÖ Signature verification passed!"

      - name: Create Maven Central bundle
        run: |
          STAGING_DIR="event-limiter/build/maven-central-staging"
          BUNDLE_NAME="kmp-event-limiter-${{ inputs.version }}-bundle.zip"

          echo "üì¶ Creating deployment bundle..."
          cd "$STAGING_DIR"
          zip -r "../$BUNDLE_NAME" .
          cd -

          BUNDLE_SIZE=$(ls -lh "event-limiter/build/$BUNDLE_NAME" | awk '{print $5}')
          echo "‚úÖ Bundle created: $BUNDLE_NAME (Size: $BUNDLE_SIZE)"

      - name: Upload bundle as artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-central-bundle-v${{ inputs.version }}
          path: event-limiter/build/*-bundle.zip
          retention-days: 30

      - name: Publish to Maven Central
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          ./gradlew :event-limiter:publishAllPublicationsToMavenCentralRepository \
            -PmavenCentralUsername="$MAVEN_CENTRAL_USERNAME" \
            -PmavenCentralPassword="$MAVEN_CENTRAL_PASSWORD" \
            -Psigning.key="$SIGNING_KEY" \
            -Psigning.password="$SIGNING_PASSWORD"

      - name: Create Git Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a v${{ inputs.version }} -m "Release v${{ inputs.version }}"
          git push origin v${{ inputs.version }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create v${{ inputs.version }} \
            --title "v${{ inputs.version }} - KMP Event Limiter" \
            --notes "See RELEASE_NOTES_v${{ inputs.version }}.md for details"
